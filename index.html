<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
</head>
<body>
	<h1> Final project: Interactive slideshow </h1>
	<p>scenes, annotations, parameters, and triggers </p>
	<svg id="scene1" width="960" height="500"></svg>
	<svg id="scene2" width="960" height="500"></svg>
	<svg id="scene3" width="960" height="500"></svg>
	<script>	
		var svg1 = d3.select("#scene1"),
		    margin = {top: 50, right: 50, bottom: 50, left: 50},
		    width = svg1.attr("width") - margin.left - margin.right,
		    height = svg1.attr("height") - margin.top - margin.bottom;
		
		var parseDate = d3.timeParse("%m/%d/%Y");  //Convert string to Date object
		var formatTime = d3.timeFormat("%Y");      //Extract the year from Date object
		
		var x = d3.scaleTime().range([0, width]),
		    y = d3.scaleLinear().range([height, 0]),
		    z = d3.scaleOrdinal(d3.schemeCategory10);
		
		var stack = d3.stack();
		
		var area = d3.area()
		    .x(function(d, i) { return x(d.data.date); })
		    .y0(function(d) { return y(d[0]); })
		    .y1(function(d) { return y(d[1]); });
		
		var g1 = svg1.append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	    d3.csv("https://tspeng.github.io/Final-Project/data/Accidental_Drug_Related_Deaths_2012-2017.csv", function(data) {
	    	console.log(data);
	    	console.log(data.columns)
		    data.forEach(function(d){
			    d.Date = parseDate(d.Date);
			    if (d.Age>=20 && d.Age<30){
			    	d.AgeGroup="20s"
			    }else if (d.Age>=30 && d.Age<40) {
			    	d.AgeGroup="30s"
			    }else if (d.Age>=40 && d.Age<50) {
			    	d.AgeGroup="40s"
			    }else if (d.Age>=50 && d.Age<60) {
			    	d.AgeGroup="50s"
			    }else if (d.Age>=60 && d.Age<70) {
			    	d.AgeGroup="60s"
			    }else {
			    	d.AgeGroup="Others"
			    }
		    });
		    
		    //Exclude the data without county entry
		    var filtered = data.filter(function(d) { return d["Residence County"].length!=0 && d.Race.length!=0;});
		    console.log(filtered);
		    
			var yearCount = d3.nest()
			  	.key(function(d)    { return formatTime(d.Date); })
			  	.rollup(function(v) { return v.length; })
			  	.entries(filtered);

			var racesexCount = d3.nest()
			  	.key(function(d)   { return d.Race; })
			  	.key(function(d)   { return d.Sex; })
			  	.rollup(function(v) { return v.length; })
			  	.entries(filtered);
			  	
			console.log(racesexCount);
			var racesexArray=[];  	
			for (var i=0;i<racesexCount.length;i++){
				var numMale=0;
				var numFemale=0;
				if (racesexCount[i].values.length==1){
					if(racesexCount[i].values[0].key=="Male"){
						numMale=racesexCount[i].values[0].value;
					}else{
						numFemale=racesexCount[i].values[0].value;
					}
				}else{
					numMale=racesexCount[i].values[0].value;
					numFemale=racesexCount[i].values[1].value;
				}
				racesexArray.push({"Race":racesexCount[i].key,"Male":numMale,"Female":numFemale,"Total":numMale+numFemale});
			}
			
			console.log(racesexArray);
			var keys=["Male","Female"]
			
			racesexArray.sort(function(a, b) { return b.total - a.total; });
			x.domain(racesexArray.map(function(d) { return d.Race; }));
			y.domain([0, d3.max(racesexArray, function(d) { return d.total; })]).nice();
			z.domain(keys);

			g1.append("g")
			.selectAll("g")
			.racesexArray(d3.stack().keys(keys)(racesexArray))
			.enter().append("g")
				.attr("fill", function(d) { return z(d.key); })
			.selectAll("rect")
			.racesexArray(function(d) { return d; })
			.enter().append("rect")
				.attr("x", function(d) { return x(d.racesexArray.Race); })
				.attr("y", function(d) { return y(d[1]); })
				.attr("height", function(d) { return y(d[0]) - y(d[1]); })
				.attr("width", x.bandwidth());

			g1.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + height + ")")
				.call(d3.axisBottom(x));

			g1.append("g")
				.attr("class", "axis")
				.call(d3.axisLeft(y).ticks(null, "s"))
			.append("text")
				.attr("x", 2)
				.attr("y", y(y.ticks().pop()) + 0.5)
				.attr("dy", "0.32em")
				.attr("fill", "#000")
				.attr("font-weight", "bold")
				.attr("text-anchor", "start")
				.text("Population");

			var legend = g1.append("g")
				.attr("font-family", "sans-serif")
				.attr("font-size", 10)
				.attr("text-anchor", "end")
			.selectAll("g")
			.racesexArray(keys.slice().reverse())
			.enter().append("g")
				.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

			legend.append("rect")
				.attr("x", width - 19)
				.attr("width", 19)
				.attr("height", 19)
				.attr("fill", z);

			legend.append("text")
				.attr("x", width - 24)
				.attr("y", 9.5)
				.attr("dy", "0.32em")
				.text(function(d) { return d; });
			
			
			console.log(yearCount);
			console.log(racesexArray);
			console.log(data[0].Date);
			console.log(formatTime(data[0].Date));
		});
		
		
		
		
		
		
		
	</script>
</body>
</html>
